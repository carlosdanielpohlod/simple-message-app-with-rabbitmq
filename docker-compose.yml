version: '3.7'

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    volumes:
      - ./rabbitmq/etc/definitions.json:/etc/rabbitmq/definitions.json
      - ./rabbitmq/etc/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia/rabbit@my-rabbit
      - ./rabbitmq/logs:/var/log/rabbitmq/log
    ports:
      - 5672:5672
      - 15672:15672

  app:
    build:
      context: .
    volumes:
      - .:/var/www/app
      - bundle_path:/bundle
    tmpfs:
      - /tmp
    stdin_open: true
    tty: true
    networks:
      default:
      internal:
        aliases:
          - backend-server
    ports:
      - '3035:3035'
      - '5000:5000'

volumes:
  bundle_path:

networks:
  internal:
